<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Change Color</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1>Welcome To Change Color</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex illum incidunt blanditiis distinctio nostrum atque velit iste magni dolor voluptates quos cum quia, modi aperiam esse, sed dicta nobis cumque.</p>
                    <button id="btn" class="btn btn-primary">Click Now</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const jumbotron = document.querySelector(".jumbotron");
        const btn = document.querySelector("#btn");
        let colors = ["salmon", "lightblue","olive","green","deeppink"]
        let i = 0;
        btn.addEventListener("click",()=>{
            jumbotron.style.backgroundColor = colors[i];
            jumbotron.style.color= "white"
            
            if(i >= colors.length){
                i = 0;
            }else{
                i++;
            }
           
        })
    </script>
</body>
</html>
