<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Change Color</title>
</head>

<body>
    <!-- <div class="container py-5">
        <div class="row">
            <div class="col">
                <div id="root"></div>
            </div>
        </div>
    </div> -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 py-5 ">
                <input id="nameField" class="form-control " value="" type="text" placeholder="What your mind">
                <button class="btn btn-success my-2">Add</button>
            </div>
            
        </div>
        <div class="row">
            <div class="col-sm-6 py-5">
                <div id="item"></div>
            </div>
        </div>
    </div>
    <script>
       
        let btn = document.querySelector(".btn")
        btn.addEventListener("click", function(){
            let item = document.querySelector("#item")
            let nameField = document.querySelector("#nameField").value;
            console.log(nameField)
            if(!nameField){
                alert("Enter Field")
            }else{
                let jumbotronDiv = document.createElement("div");
                jumbotronDiv.className = "jumbotron"
                let p = document.createElement("p");
                p.innerText = nameField;
                jumbotronDiv.appendChild(p);
                item.appendChild(jumbotronDiv)
                document.querySelector("#nameField").value = ""
            }
            
            
        })
        

    </script>
</body>

</html>
